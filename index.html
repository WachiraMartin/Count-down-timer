<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Until New Year's Eve</h1>
        <div class=" countdown-el  days" id="event">
            <p class="big-text" id="days">0 :</p>
            <span>days</span>
        </div>
        <div class="countdown-el   hours" id="event">
            <p class="big-text" id="hours">0 :</p>
            <span>hours</span>
        </div>
        <div class="countdown-el  minutes" id="event">
            <p class="big-text" id="minutes">0 : </p>
            <span>minutes</span>
        </div>
        <div class="countdown-el  seconds" id="event">
            <p class="big-text" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>

    <script src="./Script/countdown.js"></script>
</body>
</html>
